<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>To Do List</title>
  </head>
  <body>
    <div class="to-do-list" id="list-container">
      <h2 class="title">
        Today's To Do <i class="fas fa-sync-alt"></i>
      </h2>
      <div class="input-container">
        <input type="text" name="tasks" class="task-input" placeholder="Add to your list..." />
        <i class="fas fa-level-down-alt"></i>
      </div>
      <ul class="list" id="list">
        
      </ul>
      <button class="btn">Clear all completed</button>
    </div>
   <script src="main.js"></script>
   <script src="https://kit.fontawesome.com/73d0725f91.js" crossorigin="anonymous"></script>
  </body>
</html>
